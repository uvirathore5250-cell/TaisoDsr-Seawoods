<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAISO DSR - Smart Admin</title>
    <style>
        :root { --gold: #d4af37; --dark-bg: #121212; --card-bg: #1e1e1e; --text: #ffffff; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--dark-bg); color: var(--text); margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); margin-bottom: 20px; padding-bottom: 10px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; letter-spacing: 2px; }
        .section { background: var(--card-bg); padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; }
        .section-title { color: var(--gold); font-weight: bold; margin-bottom: 12px; font-size: 14px; text-transform: uppercase; border-left: 3px solid var(--gold); padding-left: 8px; }
        label { display: block; font-size: 11px; margin-bottom: 5px; color: #888; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; box-sizing: border-box; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 16px; text-align: center; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .btn-main { background: var(--gold); color: black; }
        .btn-history { background: #3a3a3a; color: var(--gold); border: 1px solid var(--gold); font-size: 14px; margin-bottom: 10px; }
        .btn-copy { background: #25D366; color: white; }
        #reportPage { display: none; }
        .report-box { background: white; color: black; padding: 25px; border-radius: 8px; font-family: monospace; white-space: pre-wrap; font-size: 14px; line-height: 1.8; border-left: 5px solid var(--gold); }
    </style>
</head>
<body>

<div id="entryPage" class="container">
    <div class="header"><h1>TAISO DSR</h1></div>

    <div class="section">
        <label>Select Date</label>
        <input type="date" id="date">
        <button class="btn-history" onclick="fetchHistory()">VIEW OLD DSR (HISTORY)</button>
    </div>

    <div class="section">
        <div class="section-title">1. Membership Sale</div>
        <div class="grid-2">
            <div><label>Cash</label><input type="number" id="mCash" value="0"></div>
            <div><label>UPI</label><input type="number" id="mUpi" value="0"></div>
            <div><label>Card</label><input type="number" id="mCard" value="0"></div>
            <div><label>NEFT</label><input type="number" id="mNeft" value="0"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">2. PT Collection</div>
        <div class="grid-2">
            <div><label>Cash</label><input type="number" id="pCash" value="0"></div>
            <div><label>UPI</label><input type="number" id="pUpi" value="0"></div>
            <div><label>Card</label><input type="number" id="pCard" value="0"></div>
            <div><label>NEFT</label><input type="number" id="pNeft" value="0"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">3. Enquiry & Conversion</div>
        <label>Total Enquiries</label>
        <input type="number" id="enq" value="0">
        <div class="grid-2">
            <div><label>New Sales</label><input type="number" id="nSale" value="0"></div>
            <div><label>Renewals</label><input type="number" id="ren" value="0"></div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">4. Personal Collection</div>
        <label>Yuvraj Sir</label><input type="number" id="yuvraj" value="0">
        <label>Naeem</label><input type="number" id="naeem" value="0">
        <label>Rohini</label><input type="number" id="rohini" value="0">
    </div>

    <div class="section">
        <div class="section-title">5. Staffing</div>
        <label>Morning Staff</label><input type="text" id="staffMorning" value="-">
        <label>Evening Staff</label><input type="text" id="staffEvening" value="-">
    </div>

    <button class="btn-main" id="submitBtn" onclick="processAndSync()">SAVE & GENERATE REPORT</button>
    <div id="status" style="text-align:center; color:#d4af37; margin-top:10px;"></div>
</div>

<div id="reportPage" class="container">
    <div class="header"><h1>FINAL DSR</h1></div>
    <div id="reportDisplay" class="report-box"></div>
    <button class="btn-copy" onclick="copyDSR()">COPY FOR WHATSAPP</button>
    <button class="btn-main" onclick="location.reload()">BACK TO ENTRY</button>
</div>

<script>
    document.getElementById('date').valueAsDate = new Date();
    
    // Aapka naya Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbww6nI1gj-ltQ1SUq69Zf1_Zn373i6Fe0GseX9qkX0gXQjeMul9PI_pcSo4X3Yo05PZ6A/exec";

    function generateFormat(d, tmc, tmcCash, tmcUpi, tmcCard, tmcNeft, isHistory = false) {
        const todayGym = Number(d.mCash) + Number(d.mUpi) + Number(d.mCard) + Number(d.mNeft);
        const todayPt = Number(d.pCash) + Number(d.pUpi) + Number(d.pCard) + Number(d.pNeft);
        
        return `Date:- ${d.date}${isHistory ? " (HISTORY)" : ""}

TMC Till Date : ${Number(tmc).toLocaleString()}/-

Gym todayâ€™s collection:- ${todayGym.toLocaleString()}/-
Cash: ${d.mCash}/-
Upi: ${d.mUpi}/-
Card credit/Debit: ${d.mCard}/-
Neft: ${d.mNeft}/-

Today's PT collection: ${todayPt.toLocaleString()}/-
CASH: ${d.pCash}/-
UPI: ${d.pUpi}/-
CARD: ${d.pCard}/-
NEFT: ${d.pNeft}/-

Today's Total Enquiries: ${d.enq}
Gym membership: ${Number(d.nSale) + Number(d.ren)}
No. of new sale: ${d.nSale}
No. of renewal: ${d.ren}

--- TOTAL MONTHLY SUMMARY ---
Total TMC Cash: ${Number(tmcCash).toLocaleString()}/-
Total TMC UPI: ${Number(tmcUpi).toLocaleString()}/-
Total TMC Card: ${Number(tmcCard || 0).toLocaleString()}/-
Total TMC NEFT: ${Number(tmcNeft || 0).toLocaleString()}/-

Personal collection 
Yuvraj Sir: ${d.yuvraj}/-
Naeem: ${d.naeem}/-
Rohini: ${d.rohini}/-

Shift
Morning: ${d.shiftM}
Evening: ${d.shiftE}`;
    }

    async function fetchHistory() {
        const dateVal = document.getElementById('date').value;
        const status = document.getElementById('status');
        if(!dateVal) return alert("Select Date!");
        status.innerText = "Connecting...";
        
        try {
            const response = await fetch(`${SCRIPT_URL}?date=${dateVal}`);
            const data = await response.json();
            
            if (data.status === "Not Found") {
                alert("Data nahi mila! Is date ka data SAVE karein.");
                status.innerText = "";
            } else {
                const r = data.row;
                const d = {
                    date: dateVal, mCash: r[1], mUpi: r[2], mCard: r[3], mNeft: r[4],
                    pCash: r[5], pUpi: r[6], pCard: r[7], pNeft: r[8],
                    enq: r[9], nSale: r[10], ren: r[11],
                    yuvraj: r[12], naeem: r[13], rohini: r[14],
                    shiftM: r[15], shiftE: r[16]
                };
                document.getElementById('reportDisplay').innerText = generateFormat(d, data.tmcTotal, data.tmcCash, data.tmcUpi, data.tmcCard, data.tmcNeft, true);
                document.getElementById('entryPage').style.display = 'none';
                document.getElementById('reportPage').style.display = 'block';
                status.innerText = "";
            }
        } catch (e) { alert("URL/Script Error! Permissions check karein."); status.innerText=""; }
    }

    async function processAndSync() {
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const d = {
            date: document.getElementById('date').value,
            mCash: document.getElementById('mCash').value || 0,
            mUpi: document.getElementById('mUpi').value || 0,
            mCard: document.getElementById('mCard').value || 0,
            mNeft: document.getElementById('mNeft').value || 0,
            pCash: document.getElementById('pCash').value || 0,
            pUpi: document.getElementById('pUpi').value || 0,
            pCard: document.getElementById('pCard').value || 0,
            pNeft: document.getElementById('pNeft').value || 0,
            enq: document.getElementById('enq').value || 0,
            nSale: document.getElementById('nSale').value || 0,
            ren: document.getElementById('ren').value || 0,
            yuvraj: document.getElementById('yuvraj').value || 0,
            naeem: document.getElementById('naeem').value || 0,
            rohini: document.getElementById('rohini').value || 0,
            shiftM: document.getElementById('staffMorning').value || "-",
            shiftE: document.getElementById('staffEvening').value || "-"
        };
        const todayTotal = Number(d.mCash) + Number(d.mUpi) + Number(d.mCard) + Number(d.mNeft) + Number(d.pCash) + Number(d.pUpi) + Number(d.pCard) + Number(d.pNeft);
        d.todayTotal = todayTotal;

        try {
            btn.disabled = true;
            status.innerText = "Saving...";
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
            alert("Success! Ab History dekhein.");
            location.reload();
        } catch (e) { alert("Error!"); btn.disabled=false; }
    }

    function copyDSR() {
        navigator.clipboard.writeText(document.getElementById('reportDisplay').innerText);
        alert("Report Copied!");
    }
</script>
</body>
</html>
