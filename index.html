<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #000; color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; border: 1px solid #c9a050; padding: 15px; border-radius: 10px; }
        h2 { text-align: center; color: #c9a050; letter-spacing: 2px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #888; }
        input[type="date"] { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: transparent; border: 1px solid #c9a050; color: #c9a050; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        button:hover { background: #c9a050; color: #000; }
        
        /* Report Style */
        #reportCard { display: none; background: #fff; color: #000; padding: 20px; margin-top: 20px; border-radius: 5px; line-height: 1.6; }
        .report-header { text-align: center; font-weight: bold; border-bottom: 2px solid #000; margin-bottom: 10px; padding-bottom: 5px; }
        .section-title { font-weight: bold; margin-top: 15px; text-decoration: underline; display: block; }
        .data-row { display: block; margin-left: 10px; margin-bottom: 2px; }
        .footer-line { border-top: 1px dashed #000; margin-top: 15px; padding-top: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>TAISO DSR</h2>
    
    <div class="input-group">
        <label>SELECT DATE</label>
        <input type="date" id="datePicker">
        <button onclick="getHistory()">VIEW OLD DSR (HISTORY)</button>
    </div>

    <div id="reportCard">
        <div class="report-header">FINAL DSR</div>
        
        <div><strong>Date:-</strong> <span id="outDate"></span> (HISTORY)</div>
        <div style="margin-top: 10px;"><strong>TMC Till Date :</strong> <span id="outTmc"></span>/-</div>

        <span class="section-title">Gym today's collection:-</span>
        <span class="data-row">Cash: <span id="outGCash"></span>/-</span>
        <span class="data-row">UPI: <span id="outGUpi"></span>/-</span>
        <span class="data-row">Card: <span id="outGCard"></span>/-</span>
        <span class="data-row">Neft: <span id="outGNeft"></span>/-</span>

        <span class="section-title">PT Collection (Till Date): <span id="outPtTotal"></span>/-</span>
        <span class="section-title">Today's PT collection:-</span>
        <span class="data-row">Cash: <span id="outPCash"></span>/-</span>
        <span class="data-row">UPI: <span id="outPUpi"></span>/-</span>
        <span class="data-row">Card: <span id="outPCard"></span>/-</span>
        <span class="data-row">Neft: <span id="outPNeft"></span>/-</span>

        <div class="footer-line">--- TOTAL MONTHLY SUMMARY ---</div>
    </div>
</div>

<script>
    function getHistory() {
        var date = document.getElementById('datePicker').value;
        if(!date) { alert("Please select a date"); return; }
        
        // Button text change for loading
        var btn = document.querySelector('button');
        btn.innerText = "LOADING...";
        btn.disabled = true;

        google.script.run.withSuccessHandler(function(res) {
            btn.innerText = "VIEW OLD DSR (HISTORY)";
            btn.disabled = false;

            if(res.status === "success") {
                document.getElementById('reportCard').style.display = "block";
                document.getElementById('outDate').innerText = res.date;
                document.getElementById('outTmc').innerText = res.tmcTillDate.toLocaleString();
                
                // Gym Data
                document.getElementById('outGCash').innerText = res.gym_cash;
                document.getElementById('outGUpi').innerText = res.gym_upi;
                document.getElementById('outGCard').innerText = res.gym_card;
                document.getElementById('outGNeft').innerText = res.gym_neft;

                // PT Data
                document.getElementById('outPCash').innerText = res.pt_cash;
                document.getElementById('outPUpi').innerText = res.pt_upi;
                document.getElementById('outPCard').innerText = res.pt_card;
                document.getElementById('outPNeft').innerText = res.pt_neft;
                
                // PT Total display logic
                var ptTotal = Number(res.pt_cash) + Number(res.pt_upi) + Number(res.pt_card) + Number(res.pt_neft);
                document.getElementById('outPtTotal').innerText = ptTotal;

            } else {
                alert(res.message);
                document.getElementById('reportCard').style.display = "none";
            }
        }).fetchHistory(date);
    }
</script>

</body>
</html>
